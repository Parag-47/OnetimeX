<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="https://img.freepik.com/free-vector/stock-market-analysis-illustration_23-2148588123.jpg"
                alt="Background" class="background-image">
        </div>
        <div class="right-side">
            <form class="form">
                <div><img
                        src="[removal.ai]_66399c92-94f0-4f4a-a183-30fb7476d933-b2afb360-b79e-42a3-9222-c46acc12bda0.png"
                        alt="OneTimex"></div>
                <p class="title">Register yourself</p>
                <p class="message">Signup now and get full access. </p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Firstname</span>
                    </label>

                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Lastname</span>
                    </label>
                </div>
                <label>
                    <input required="" placeholder="" type="tel" class="input">
                    <span>Mobile Number</span>
                </label>
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Password</span>
                </label>
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Confirm password</span>
                </label>
                <button class="submit">Submit</button>
                <p class="signin">Already have an acount ? <a href="login.html">login</a> </p>
            </form>
        </div>
    </div>
</body>

</html>
