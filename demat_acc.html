<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demat open form</title>
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <link rel="stylesheet" href="demat_acc.css">
</head>

<body>
    <div class="container">
        <div class="imageContainer">
            <img src="https://static.vecteezy.com/system/resources/previews/008/129/174/original/people-trading-at-stock-market-vector.jpg" alt="Image description">
        </div>
        <div class="formContainer">
            <form class="mobile-Form" id="mobileForm">
                <img src="[removal.ai]_66399c92-94f0-4f4a-a183-30fb7476d933-b2afb360-b79e-42a3-9222-c46acc12bda0.png" alt="Logo" class="logo">
                <span class="mainHeading">Enter Mobile Number</span>
                <span class="mainHeading"><span style="font-size: 20px; font-weight: 550; color:orange;" >Open Free Demat Account</span></span>
                <p class="otpSubheading">We will send a verification code to your Mobile number</p>
                <input required="required" type="text" class="mobile-input" id="mobileNumber"
                    placeholder="Enter mobile number">
                <button class="proceedButton" type="submit">Proceed</button>
            </form>

            <form class="otp-Form" id="otpForm" style="display:none;">
                <span class="mainHeading">Enter OTP</span>
                <p class="otpSubheading">We have sent a verification code to your mobile number</p>
                <div class="inputContainer">
                    <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input1">
                    <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input2">
                    <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input3">
                    <input required="required" maxlength="1" type="text" class="otp-input" id="otp-input4">
                </div>
                <button class="verifyButton" type="button" id="verifyButton">Verify</button>
                <button class="exitBtn" type="button" onclick="closeOtpForm()">Ã—</button>
                <p class="resendNote">Didn't receive the code? <button class="resendBtn" type="button">Resend
                        Code</button></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('mobileForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('mobileForm').style.display = 'none';
            document.getElementById('otpForm').style.display = 'flex';
        });

        function closeOtpForm() {
            document.getElementById('otpForm').style.display = 'none';
            document.getElementById('mobileForm').style.display = 'flex';
        }
        document.getElementById('verifyButton').addEventListener('click', function () {
            window.location.href = 'register.html';
        });


    </script>
</body>

</html>
