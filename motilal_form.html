<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motilal Oswal Registration Form</title>
    <link rel="stylesheet" href="motilal_form.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="https://www.businessmanager.in/wp-content/uploads/2023/10/Motilal-Oswal-unveils-Be-MOre-a-new-Employee-Value-Proposition.jpg"
                alt="Background" class="background-image">
        </div>
        <div class="right-side">
            <form class="form">
                <div><img
                        src="[removal.ai]_66399c92-94f0-4f4a-a183-30fb7476d933-b2afb360-b79e-42a3-9222-c46acc12bda0.png"
                        alt="OneTimex"></div>
                <p class="title">Motilal Oswal Registration Form</p>
                <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Firstname</span>
                    </label>

                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Lastname</span>
                    </label>
                </div>

                <label>
                    <input required="" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label>
                <label>
                    <input required="" placeholder="" type="tel" class="input">
                    <span>Mobile Number</span>
                </label>
                <!-- Gender Selection -->
                <div class="form-group">
                    <p class="label">Gender:</p>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            <span>Male</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            <span>Female</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other">
                            <span>Other</span>
                        </label>
                    </div>
                </div>

                <!-- Date of Birth -->
                <label>
                    <input required="" placeholder="" type="date" class="input">
                    <span>Date of Birth</span>
                </label>

                <!-- Trader Type Dropdown -->
                <div class="selector">
                    <label for="trader-type">Which type of Trader Are you?</label>
                    <select id="trader-type" name="trader-type" required class="select">
                        <option value="day-trader">Day Trader</option>
                        <option value="momentum-trader">Momentum Trader</option>
                        <option value="option-trader">Option Trader</option>
                        <option value="swing-trader">Swing Trader</option>
                        <option value="trend-trader">Trend Trader</option>
                        <option value="buy-hold-trader">Buy & Hold Trader</option>
                    </select>
                </div>
                <button class="submit">Submit</button>

            </form>
        </div>
    </div>
</body>

</html>
